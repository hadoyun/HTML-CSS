<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a36d14db53.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>우리의 돌아온 카 - 짓! </title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class = "container-full">
        <a href="#" class="logo">
            <img src= "imgs/191227-logo3.png" alt="로고" width="10%">
        </a>    
        <ul>
            <li>
                <a href="#">홈으로</a>
            </li>
            <li>
                <a href="#">소개페이지</a>
            </li>
            <li>
                <a href="#">콘텐츠 페이지</a>
            </li>
        </ul>
    </header>

    <article class="container-full main-img">
        <div class="text-box text-center">
            <h2>카-짓을 길러보자  </h2>
            <P>카-짓 전용 웹사이트</P>
        </div>
    </article>

    <article class="container-full">
        <div class="v250 text-center">
            <h2>우리나라의 고양이</h2>
            <p>우리나라에서 서식하는 대표적인 고양이 종은 코리안 숏 헤어이다. </p>
            <p>매우 귀엽다 </p>
        </div>
        <div class="row img-part">
            <div class = "col-3">
                <figure>
                    <div class="circle">
                        <img src="imgs/cat1.jpg" alt ="사진 1" style="margin-left:-72px">
                    </div>
                    <figcaption>
                        <h3>아기 고양이</h3>
                        <p>코리안 숏헤어의 아기 고양이</p>
                    </figcaption>
                </figure>
            </div>
            <div class = "col-3">
                <figure>
                    <div class = "circle">
                        <img src="imgs/cat2.jpg" alt="사진 2" style="margin-left: -63px">
                    </div>
                    <figcaption>
                        <h3>성체 고양이</h3>
                        <p>코리안 숏헤어 고양이의 성체 </p>
                    </figcaption>
                </figure>
            </div>
            <div class = "col-3">
                <figure>
                    <div class = "circle">
                        <img src="imgs/cat3.png" alt="사진 3" style="margin-left: -40px">
                    </div>
                    <figcaption>
                        <h3>고양이 가족</h3>
                        <p>코리안 숏헤어 가족</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </article>

    <article class="container-full gray-back">
        <div class="row v350">
            <h2 class="text-center">프리프로세서란(Preprocessor)란?</h2>
            <p class="text-center">프리프로세서는...
                <br> 원래 CSS나 HTML파일에서는...
                <br> 이때 SASS와 같은 CSS 프리프로세서를...</p>
        </div>
        <div class="icon-box">
            <i class="fa fa-hand-peace-o fa-4x" aria-hidden="true"></i>
            <p>카-짓과 놀아주는 법!</p>
        </div>
        <div class="icon-box">
            <i class="fa fa-heartbeat fa-4x" aria-hidden="true"></i>
            <p>카-짓과 건강1</p>
        </div>
        <div class="icon-box">
            <i class="fa fa-flask fa-4x" aria-hidden="true"></i>
            <p>카-짓과 건강2</p>
        </div>
        <div class="icon-box">
            <i class="fa fa fa-line-chart fa-4x" aria-hidden="true"></i>
            <p>카-짓의 관련 산업</p>
        </div>

    <footer class="container-full">
        <div class="footlogo">2020 카-짓 카펫</div>
        <ul>
