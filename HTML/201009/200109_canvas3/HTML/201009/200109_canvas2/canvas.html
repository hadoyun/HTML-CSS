<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Document</title>
</head>

<body onload="init()">
    <canvas id = "canvas" width="500" height="400"></canvas>
    <canvas id = "canvas1" width="500" height="400"></canvas>
    <canvas id = "canvas2" width="500" height="400"></canvas>
    <canvas id = "canvas3" width="500" height="400"></canvas>

    <script>
        function init()
        {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            darwArc(ctx)

            var canvas = document.getElementById("canvas1");
            var ctx = canvas.getContext("2d");
            drawRect(ctx);      

            var canvas = document.getElementById("canvas2");
            var ctx = canvas.getContext("2d");
            drawRect(ctx);  

            var canvas = document.getElementById("canvas3");
            var ctx = canvas.getContext("2d");
            drawRect(ctx);
        }
        
        function drawRect(ctx)
        {
            ctx.beginPath();
            ctx.rect(50, 100, 50, 300);
            ctx.fillStyle = "#4fa0f7";
            ctx.fill();
            ctx.lineWidth = 4;
            ctx.strokeStyle = "#ff0000"
            ctx.stroke();
        }

        function darwArc(ctx)
        {
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            var centerX = canvas.width / 1.5; // X 축 위치 
            var centery = canvas.height / 2; //  y 축 위치
            var radius = 150; // 원의 지름 설정

            ctx.beginPath();
            ctx.arc(centerX, centery, radius, 0, 2 * Math.PI, false); // 지정된 좌표에서 원을 그림
            
            ctx.fillStyle = "#4fa0f7";
            ctx.fill();

            ctx.lineWidth = 4;

            ctx.strokeStyle = "#ff0000";
            ctx.stroke();
        }

    </script
    >
    
</body>
</html>
