<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg를 사용해보자!</title>
    <style>
        svg {
            width: 800px;
            height: 500px;
        }
    
        .circle1 {
            fill: rgb(195, 255, 0);
            stroke: red;
            stroke-width: 10;
        }
    
        .rect1 {
            fill: #ccc;
            stroke: #999;
            stroke-width: 5;
        }
    </style>
</head>
<body>
    <svg xmlns ="http://www.w3.org/2000/svg" version="1.1">
        <circle cx = "150" cy = "90" r ="80" class = "circle1"></circle>
        <rect x ="300" y = "10" width = "200" height="150" class="rect1"></rect>

    </svg>
</body>
</html>
