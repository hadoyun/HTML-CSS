<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단을 외자</title>
</head>

<body>
    <script>
        var message = "구구단을 외자~"
        for(var i = 1; i < 10; ++i) {
            for(var j = 1; j < 10; ++j) {
                if( i == j) {

                    document.writeln(i + "에" + j + "는" + i * j)
                }
                
            }
        }

    </script>
    
</body>
