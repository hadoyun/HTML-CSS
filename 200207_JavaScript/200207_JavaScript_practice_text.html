<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class = "result"> 10씩 증가하는 값! </div>

    <script>
        for(var i = 1; i < 6; ++i){
            document.write(i * 10 + " ");

            if(i != 5) {
                document.write("/ ");
            }
        }
    </script>
</body>
</html>
